<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in MusicalNight</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-div">
        <div id="left">
            <div id="signin">
                <div id="logo">
                    <img id="company-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS65fDZoAZ23ZWOpcnvkZa2_G_kOsx3MadYEQ&usqp=CAU" alt="company's logo">
                </div>
                <form>
                    <div>
                        <label>Email or Username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Go</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign in with google </a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create an Account</a>               

            </div>
            <footer id="main-footer">
                <p>copyright &copy; 2022, MusicalNight all right reserved.</p>
                <div>
                    <a href="#">Terms of use</a> | <a href="#">privacy policy</a>
                </div>
            </footer>
        </div>

        <div id="right">
            <div id="showcase">
                <div class="showcase-cotent">
                    <h1 class="showcase-text">
                        Let's create the music <strong>together</strong>

                    </h1>
                    <a href="#" class="secondary-btn">Start your 30 day free trial now</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
